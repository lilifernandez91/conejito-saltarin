<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Conejito Saltarín</title>
</head>
<body>
    <div class="phone">
        <div class="touch-rabbit-container">
            <h1>Conejito Saltarín</h1>
            <p class="count-text">Puntuación: <span class="count">0</span></p>
            <button class="btn-reset">Volver a empezar</button>
        </div>
        <!-- conejito 1 -->
        <div class="layer-1 touch-rabbit">
            <div class="left-ear-outer"></div>
            <div class="left-ear-inner"></div>
            <div class="right-ear-outer"></div>
            <div class="right-ear-inner"></div>
            <div class="head">
                <div class="head-eye head-eye-left"></div>
                <div class="head-eye head-eye-right"></div>
            </div>
        </div>
         <!-- conejito 2 -->
        <div class="layer-2 touch-rabbit">
            <div class="left-ear-outer"></div>
            <div class="left-ear-inner"></div>
            <div class="right-ear-outer"></div>
            <div class="right-ear-inner"></div>
            <div class="head">
                <div class="head-eye head-eye-left"></div>
                <div class="head-eye head-eye-right"></div>
            </div>
        </div>
        <!-- muro 1 -->
        <div class="layer-3">
        </div>
         <!-- conejito 3 -->
        <div class="layer-4 touch-rabbit">
            <div class="left-ear-outer"></div>
            <div class="left-ear-inner"></div>
            <div class="right-ear-outer"></div>
            <div class="right-ear-inner"></div>
            <div class="head">
                <div class="head-eye head-eye-left"></div>
                <div class="head-eye head-eye-right"></div>
            </div>
        </div>
        <!-- muro 2 -->
        <div class="layer-5"></div>
        <!-- conejito 4 -->
        <div class="layer-6 touch-rabbit">
            <div class="left-ear-outer"></div>
            <div class="left-ear-inner"></div>
            <div class="right-ear-outer"></div>
            <div class="right-ear-inner"></div>
            <div class="head">
                <div class="head-eye head-eye-left"></div>
                <div class="head-eye head-eye-right"></div>
            </div>
        </div>
        <!-- muro 3 -->
        <div class="layer-7"></div>
        <!-- arbusto 1 -->
        <div class="layer-8">
            <div class="layer-8-bush"></div>
        </div>
        <!-- arbusto 2 -->
        <div class="layer-9">
            <div class="layer-9-bush"></div>
        </div>
        <!-- arbusto 3 -->
        <div class="layer-10">
            <div class="layer-10-bush"></div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
